# if set restraint of "accepted value", be careful with the indent

version: 2

models:
  - name: fct_orders
    description: final table for marketing
    columns:
      - name: order_id
        description: pkey of fct_orders
        tests:
          - unique
          - not_null
      - name: success_amount
        description: only count in success payment (pay_status = 'success')
        tests:
          - not_null