# if set restraint of "accepted value", be careful with the indent

version: 2

models:
  - name: stg_customers
    description: Extract data from jaffle_shop in BigQuery.dbt_raw
    columns:
      - name: customer_id
        description: The pkey for stg_customers
        tests:
          - unique
          - not_null
          
  - name: stg_orders
    description: Extract data from jaffle_shop in BigQuery.dbt_raw
    columns:
      - name: order_id
        description: The pkey for stg_orders
        tests:
          - unique
          - not_null
      - name: order_status
        description: "{{ doc('order_status') }}"
        tests:
          - not_null
          - accepted_values:
              values: 
                - completed
                - shipped
                - returned
                - placed
                - return_pending
        # values: ["completed", "shipped", "returned", "placed", "return_pending"]
      - name: customer_id
        description: The foreign key to stg_customers.customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id 
  
  - name: stg_payments
    description: Extract data from jaffle_shop in BigQuery.dbt_raw
    columns:
      - name: payment_id
        description: The pkey for the stg_payments
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: payment_method
        description: "{{ doc('payment_method') }}"